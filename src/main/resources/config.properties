# Browser Configuration
browser=chrome
headless=false
window.maximize=true

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30
script.timeout=30

# Application URLs
base.url=https://www.amazon.com/
staging.url=https://staging.amazon.com/
dev.url=https://dev.amazon.com/
prod.url=https://www.amazon.com/

# Environment Configuration
environment=local
test.environment=qa

# WebDriver Configuration
webdriver.chrome.driver=auto
webdriver.firefox.driver=auto
webdriver.edge.driver=auto
webdriver.safari.driver=auto

# Test Data Configuration
test.data.file=src/test/resources/testdata/testdata.json
search.term=MacBook Pro
search.terms=MacBook Pro,MacBook Pro 16,MacBook Pro M3
default.search.term=MacBook Pro

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=target/screenshots
screenshot.format=png

# Reporting Configuration
allure.results.directory=target/allure-results
report.directory=target/reports
cucumber.report.path=target/cucumber-reports

# Logging Configuration
log.level=INFO
log.file.path=target/logs
console.log.enabled=true
file.log.enabled=true

# Performance Configuration
page.load.strategy=normal
element.highlight.enabled=false
slow.typing.enabled=false
typing.delay.ms=100

# Retry Configuration
retry.count=3
retry.delay.seconds=2

# Parallel Execution
parallel.thread.count=3
parallel.enabled=false

# Mobile Configuration (for future use)
mobile.device.name=iPhone 12
mobile.platform=iOS
mobile.browser=Safari

# Grid Configuration (for future use)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub
grid.browser.version=latest

# Database Configuration (for future use)
db.enabled=false
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (for future use)
api.base.url=https://api.amazon.com/
api.timeout.seconds=30
api.retry.count=3

# Amazon Specific Configuration
amazon.login.required=false
amazon.username=test@example.com
amazon.password=testpassword
amazon.search.filters=true
amazon.sort.by.price=true
amazon.price.sorting=high_to_low

# Test Execution Configuration
test.skip.ssl.verification=true
test.accept.untrusted.certificates=true
test.enable.javascript=true
test.clear.cookies.before.test=true
test.delete.cookies.after.test=true

# Video Recording (for CI/CD)
video.recording.enabled=false
video.recording.path=target/videos

# Custom Wait Times
amazon.page.load.wait=15
amazon.search.results.wait=10
amazon.product.page.wait=12
amazon.cart.page.wait=8

# Feature Flags
feature.price.comparison=true
feature.product.reviews=true
feature.wishlist=false
feature.prime.delivery=true